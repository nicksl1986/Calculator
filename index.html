<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>HTML Calculator</h1>
        <div class="calc-parent">
            <div class="row">
               <div class="col" id="calc-display-val">0</div>
            </div>
            <div class="row">
               <div class="calc-btn col" id="calc-clear">AC</div>
               <div class="calc-btn col" id="calc-backspace">&#8676</div>
               <div class="calc-btn calc-btn-operator col" id="calc-division">รท</div>
            </div>
            <div class="row">
               <div class="calc-btn calc-btn-num col" id="calc-7">7</div>
               <div class="calc-btn calc-btn-num col" id="calc-8">8</div>
               <div class="calc-btn calc-btn-num col" id="calc-9">9</div>
               <div class="calc-btn calc-btn-operator col" id="calc-multiplication">x</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-btn-num col" id="calc-4">4</div>
                <div class="calc-btn calc-btn-num col" id="calc-5">5</div>
                <div class="calc-btn calc-btn-num col" id="calc-6">6</div>
                <div class="calc-btn calc-btn-operator col" id="calc-subtraction">-</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-btn-num col" id="calc-1">1</div>
                <div class="calc-btn calc-btn-num col" id="calc-2">2</div>
                <div class="calc-btn calc-btn-num col" id="calc-3">3</div>
                <div class="calc-btn calc-btn-operator col" id="calc-addition">+</div>
            </div>
            <div class="row">
                <div class="calc-btn calc-btn-num col" id="calc-0">0</div>
                <div class="calc-btn col" id="calc-decimal">.</div>
                <div class="calc-btn calc-btn-operator col" id="calc-equals">=</div>
            </div>
        </div>



        <script src="script.js"></script>
    </body>
</html>
